<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create new Student</title>
</head>
<body>
<header>
    <a href="/marathons">All marathons</a>
    <span> || </span>
    <a href="/students">All students</a>
</header>
<h1> Create new student</h1>
<form th:action="@{/student/{marathonId}/add(marathonId = marathon.id)}" th:object="${student}" method="post">
    <label for="firstname">First name : </label>
    <input id="firstname" name="firstname" type="text" th:field="*{firstName}"><br>
    <label for="lastname">Last name : </label>
    <input id="lastname" name="lastname" type="text" th:field="*{lastName}"><br>
    <label for="email">Email : </label>
    <input id="email" name="email" type="text" th:field="*{email}">
    <input type="submit" value="CREATE NEW STUDENT">
</form>

</body>
</html>
