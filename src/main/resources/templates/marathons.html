<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Marathons</title>
</head>
<body>
<header>
    <h1>List of all marathons:</h1>
    <a href="/marathons">All marathons</a>
    <span> || </span>
    <a href="/students">All students</a>
</header>
<h2>Marathons list</h2>
<table>
    <tr>
        <td>
            Number of marathons:
        </td>
        <td th:text="${marathons.size()}">
        </td>
    </tr>
</table>
<div class="container">
    <div class="row">
        <table border="1">
            <tr th:each="marathon, index : ${marathons}">
                <td th:text="${index.count}"></td>
                <td>
                    <a th:href="@{/students_marathon/{id}(id=${marathon.getId()})}" th:text="${marathon.title}"></a>
                </td>
                <td>
                    <form action="#" th:action="@{/marathons/edit/{id}(id=${marathon.getId()})}" method="get">
                        <button th:id="${marathon.getId()}" type="submit">Edit</button>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/marathons/delete/{id}(id=${marathon.getId()})}" method="get">
                        <button th:id="${marathon.getId()}" type="submit">Close</button>
                    </form>

                </td>
            </tr>
        </table>
    </div>
    <br>
    <form action="/marathons/create">
        <input type="submit" value="CREATE NEW MARATHON"/>
    </form>
</div>
</body>
</html>
