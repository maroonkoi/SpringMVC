<h2>Student creation form</h2>

<form th:action="@{/students/{marathon_id}/add(marathon_id=${marathon.getId()})}" th:object="${student}" method="post">
    <p>First name: <input type="text" th:field="*{firstName}" placeholder="first name"/></p>
    <p>Last name: <input type="text" th:field="*{lastName}" placeholder="last name"/></p>
    <p>Email: <input type="text" th:field="*{email}" placeholder="email"/></p>
    <p>Password: <input type="password" th:field="*{password}" placeholder="password"/></p>
    <input type="hidden" th:field="*{role}" th:default="${student.getRole()}"/>
    <p><input type="submit" value="Add student to current Marathon"/></p>
    <p><input type="reset" value="Clear data"/></p>

</form>
<br>
