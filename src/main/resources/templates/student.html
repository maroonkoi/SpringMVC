<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<header>
    <a href="/marathons">All marathons</a>
    <a href="/students">All students</a>
</header>
<form th:object="${student}">
    <label for="id">ID : </label>
    <input id="id" name="id" type="text" disabled th:field="${student.id}"><br>
    <label for="firstname">First name : </label>
    <input id="firstname" name="firstname" type="text" disabled th:field="${student.firstName}"><br>
    <label for="lastname">Last name : </label>
    <input id="lastname" name="lastname" type="text" disabled th:field="${student.lastName}"><br>
    <label for="email"></label>
    <input id="email" name="email" type="text" disabled th:field="${student.email}">
</form>

</body>
</html>
